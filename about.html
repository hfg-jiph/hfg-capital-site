  // --- Logique pour maintenir le fond d'écran de la session ---
  const STORAGE_KEY_BG = 'hfg_bg_session';
  let currentBg = sessionStorage.getItem(STORAGE_KEY_BG);

  if (!currentBg) {
    // Si aucune image n'est stockée, on en choisit une aléatoirement
    const randomIndex = Math.floor(Math.random() * bgImages.length);
    currentBg = bgImages[randomIndex];
    
    // On stocke l'image choisie pour le reste de la session
    sessionStorage.setItem(STORAGE_KEY_BG, currentBg);
  }
  
  // Application de l'image

  bgElement.onerror = function() { this.style.display = 'none'; document.body.style.backgroundColor = '#111'; };

function toggleLangMenu() { document.getElementById('langMenu').classList.toggle('show'); }

function setLanguage(lang) {
  localStorage.setItem('hfg_lang', lang);
  activeLang = lang;

  // UI HEADER
  const ui = uiLanguages[lang] || uiLanguages['en'];
  document.getElementById('currentFlag').src = ui.flag;
  document.getElementById('currentLangLabel').innerText = ui.label;
  document.getElementById('openLoginBtn').innerText = ui.btnOpen;
  document.getElementById('modalTitle').innerText = ui.modalTitle;
  document.getElementById('btnText').innerText = ui.btnSubmit;
  document.getElementById('footerText').innerText = ui.footer;
  
  // MENU
  document.getElementById('menuHome').innerText = ui.menuHome;
  const menuT = menuTranslations[lang] || menuTranslations['en'];
  document.getElementById('menuPhilosophy').innerText = menuT.philosophy;
  document.getElementById('menuManifesto').innerText = menuT.manifesto;
  document.getElementById('menuContacts').innerText = menuT.contacts;

  // CONTENU PAGE
  const content = contentTranslations[lang] || contentTranslations['en'];
  document.getElementById('pageTitle').innerText = content.pageTitle;
  document.getElementById('pageIntro').innerHTML = content.pageIntro;
  document.getElementById('pillar1Title').innerText = content.p1Title;
  document.getElementById('pillar1Text').innerText = content.p1Text;
  document.getElementById('pillar2Title').innerText = content.p2Title;
  document.getElementById('pillar2Text').innerText = content.p2Text;
  document.getElementById('pillar3Title').innerText = content.p3Title;
  document.getElementById('pillar3Text').innerText = content.p3Text;

  document.getElementById('langMenu').classList.remove('show');
}

function generateLangMenu() {
  const menu = document.getElementById('langMenu');
  menu.innerHTML = '';
  for (const code in uiLanguages) {
    const opt = document.createElement('div');
    opt.className = 'lang-option';
    opt.innerHTML = `<img src="${uiLanguages[code].flag}"> ${uiLanguages[code].full}`;
    opt.onclick = () => setLanguage(code);
    menu.appendChild(opt);
  }
}

document.addEventListener('click', (e) => {

    document.getElementById('langMenu').classList.remove('show');
