    // =================================================================
    // =========== GESTION DU FORMULAIRE (AJAX SANS REDIRECTION) ========
    // =================================================================
    
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('contactForm');
        const formStatus = document.getElementById('formStatus');
        const FORM_URL = "https://formspree.io/f/xgvqnowr"; // VOTRE URL FORMSPREE

        // Fonction pour r√©cup√©rer le texte traduit pour le statut
        function getStatusText(key) {
            // Utilise la langue actuelle
            return contentTranslations[currentLang] ? contentTranslations[currentLang][key] : contentTranslations['fr'][key];
        }

        // √âv√©nement de soumission du formulaire
        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // EMP√äCHE LA REDIRECTION FORMSPREE

            const data = new FormData(event.target);
            
            // Affichage de l'√©tat d'envoi temporaire
            const originalButtonText = document.getElementById('formSend').textContent;
            document.getElementById('formSend').textContent = getStatusText('formSend') + '...';
            document.getElementById('formSend').disabled = true; // D√©sactive le bouton
            formStatus.textContent = ''; // Cache le message pr√©c√©dent
            formStatus.className = '';

            try {
                const response = await fetch(FORM_URL, {
                    method: 'POST',
                    body: data,
                    headers: {
                        'Accept': 'application/json' 
                    }
                });

                if (response.ok) {
                    // Succ√®s : Affiche le message de succ√®s ("Bien envoy√©")
                    formStatus.textContent = getStatusText('statusSuccess');
                    formStatus.className = 'status-success';
                    form.reset(); // R√©initialise le formulaire apr√®s succ√®s
                } else {
                    // √âchec (r√©ponse de Formspree non-OK)
                    formStatus.textContent = getStatusText('statusError');
                    formStatus.className = 'status-error';
                }
            } catch (error) {
                // Erreur de connexion (r√©seau, CORS, etc.)
                formStatus.textContent = getStatusText('statusError');
                formStatus.className = 'status-error';
            } finally {
                // R√©tablit l'√©tat du bouton et son texte original apr√®s l'envoi
                document.getElementById('formSend').textContent = originalButtonText;
                document.getElementById('formSend').disabled = false;
            }
        });
    });
