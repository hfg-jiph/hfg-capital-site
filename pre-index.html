<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>HFG CAPITAL | Accueil</title>
  <meta name="description" content="HFG CAPITAL - Private Investment Office - Welcome" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    /* --- VARIABLES & RESET (Copie de l'original) --- */
    :root {
      --primary-dark: #1a1a1a;
      --gold-accent: #D4AF37;
      --text-light: #ffffff;
      --font-motto: 'Cinzel', serif; 
      --font-sans: 'Montserrat', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: #000;
      position: relative; 
      color: var(--text-light); /* Pour que le texte soit visible */
    }

    /* --- MAIN CONTENT (Adaptation de l'original) --- */
    main {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
      padding: 0 20px;
      color: white;
      z-index: 5;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Animation pour l'apparition progressive */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* --- LOGO (Copie de l'original) --- */
    .logo-main {
      width: auto;
      max-width: 85%;
      max-height: 160px;
      margin-bottom: 25px;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6));
      animation: fadeIn 2s ease-out forwards;
    }

    /* --- DEVISE (Copie de l'original) --- */
    .motto {
      font-family: var(--font-motto); 
      font-size: 1.35rem;
      color: #f0f0f0;
      font-weight: 400; 
      letter-spacing: 2px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.8);
      text-transform: uppercase;
      margin: 0 auto 30px auto; /* Ajout d'une marge en bas pour séparer la grille */
      max-width: 900px;
      line-height: 1.4;
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 0.5s;
    }
    
    /* --- GRID SPÉCIFIQUE --- */
    .image-grid {
      display: flex;
      flex-wrap: wrap; /* Pour les deux lignes */
      justify-content: center;
      gap: 5px; /* Petit espace entre les carrés */
      margin-top: 15px;
      width: 100%;
      max-width: 450px; /* Limite la largeur (environ 7x50px + marges) */
      animation: fadeIn 2s ease-out forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    .grid-row {
      display: flex;
      justify-content: center;
      width: 100%;
      gap: 5px;
      margin-bottom: 5px;
    }

    .image-square {
      width: 50px; /* Taille fixe pour le carré */
      height: 50px; 
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }
    
    .image-square:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px var(--gold-accent);
    }

    .image-square img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 600px) {
      .logo-main { max-height: 100px; margin-bottom: 15px; } 
      .motto { font-size: 0.9rem; padding: 0 10px; margin-bottom: 20px; }
      .image-square { width: 38px; height: 38px; } /* Plus petit sur mobile */
      .image-grid { gap: 3px; max-width: 300px; }
    }
  </style>
</head>
<body>

  <main>

        <div class="image-square" onclick="window.location.href='index.html'"><img src="img/vert_02.png" alt="Vert 02"></div>

    </div>
    
  </main>
  
</body>
</html>
