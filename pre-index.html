<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>HFG CAPITAL</title>
  <meta name="description" content="HFG CAPITAL - Private Investment Office" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="favicon/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    /* --- Styles... (identiques à précédemment) --- */
    :root {
      --primary-dark: #1a1a1a;
      --gold-accent: #D4AF37;
      --text-light: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      height: 100dvh;
      width: 100vw;
      overflow: hidden;
      background-color: #000;
      position: relative; 
      /* Force l'obscurcissement de l'image de fond via CSS */
      filter: grayscale(100%) brightness(0.25);
    }

    /* --- BACKGROUND PLEIN ÉCRAN --- */
    .bg-container {
      position: fixed;
      top: 0; left: 0; 
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-image {
      width: 100%; 
      height: 100%;
      object-fit: cover;
      object-position: center center;
      transition: opacity 1s ease;
      animation: zoomIn 40s infinite alternate linear;
      will-change: transform;
      display: none; 
    }

    @keyframes zoomIn {
      from { transform: scale(1); }
      to { transform: scale(1.15); }
    }

    /* --- MAIN CONTENT (Contient juste le logo) --- */
    main {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
      padding: 0 20px;
      z-index: 5;
      /* Annule le filtre body pour que le logo soit visible */
      filter: initial; 
      cursor: pointer; 
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-main {
      width: auto;
      max-width: 85%;
      max-height: 160px;
      margin-bottom: 25px;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6));
      opacity: 0; 
      animation: fadeInUp 2.5s ease-out forwards;
      animation-delay: 0.2s;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 600px) {
      .logo-main { max-height: 100px; } 
    }
  </style>
</head>
<body>

  <div class="bg-container">
    <img id="bgImage" class="bg-image" alt="Background">
  </div>

  <main onclick="enterSite()">
    <img src="img/logo.jpeg" alt="HFG CAPITAL" class="logo-main">
  </main>

<script>
/* --- FOND ET LOGIQUE DE REDIRECTION --- */
const bgImages = [
  "img/rouge_02.png", "img/rouge_04.png",
  "img/jaune_01.png", "img/jaune_02.png", "img/jaune_04.png", 
  "img/vert_01.png",  "img/vert_02.png",    
  "img/bleu_02.png",  "img/bleu_03.png", "img/bleu_04.png", "img/bleu_05.png",
  "img/orange_02.png", 
  "img/violet_01.png", "img/violet_03.png"
];

const STORAGE_KEY_BG = 'hfg_bg_session';
const STORAGE_KEY_THEME = 'hfg_theme';
const STORAGE_KEY_LANG = 'hfg_lang';

/* --- LOGIQUE DE CHARGEMENT RAPIDE DU FOND --- */
(function initBackgroundNow() {
  const bgEl = document.getElementById('bgImage');

  if (bgEl) {
    let currentBg = sessionStorage.getItem(STORAGE_KEY_BG);
    if (!currentBg || !bgImages.includes(currentBg)) {
      const randomIndex = Math.floor(Math.random() * bgImages.length);
      currentBg = bgImages[randomIndex];
      sessionStorage.setItem(STORAGE_KEY_BG, currentBg);
    }
    bgEl.src = currentBg;
    bgEl.style.display = 'block';
    bgEl.onerror = function() {
      this.style.display = 'none';
      sessionStorage.removeItem(STORAGE_KEY_BG);
    };
  }
})();

/* --- DÉFINITION DE LA LANGUE PAR DÉFAUT/SAUVEGARDÉE --- */
document.addEventListener('DOMContentLoaded', () => {
  // Si aucune langue n'est enregistrée, on la devine et la sauvegarde
  if (!localStorage.getItem(STORAGE_KEY_LANG)) {
    const browserLang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
    let initialLang = 'en'; 
    if (browserLang.startsWith('fr')) initialLang = 'fr';
    // ... (Ajouter d'autres déductions si nécessaire)
    localStorage.setItem(STORAGE_KEY_LANG, initialLang);
  }
  // Le thème est géré uniquement au moment du clic sur le logo pour forcer le mode clair sur home.html
});

/* --- REDIRECTION SUR CLIC --- */
function enterSite() {
    // Ceci force le mode clair sur la page home.html
    localStorage.setItem(STORAGE_KEY_THEME, 'light'); 
    window.location.href = "home.html";
}
</script>
</body>
</html>
