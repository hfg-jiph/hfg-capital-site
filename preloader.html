<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>HFG CAPITAL</title>
  <meta name="description" content="HFG CAPITAL - Private Investment Office" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="favicon/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CSSRulePlugin.min.js"></script> 

  <style>
    /* --- VARIABLES & RESET --- */
    :root {
      --primary-dark: #1a1a1a;
      --gold-accent: #D4AF37;
      --text-light: #ffffff;
      --font-sans: 'Montserrat', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      height: 100vh;
      height: 100dvh;
      width: 100vw;
      overflow: hidden;
      background-color: #000; /* Fond noir */
      position: relative; 
    }

    /* --- BACKGROUND PLEIN ÉCRAN (Caché) --- */
    .bg-container {
      position: fixed;
      top: 0; left: 0; 
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
      visibility: hidden; /* Cache le conteneur et l'image */
    }

    .bg-image {
      width: 100%; 
      height: 100%;
      object-fit: cover;
      object-position: center center;
      transition: opacity 1s ease;
      animation: zoomIn 40s infinite alternate linear;
      will-change: transform;
      display: none; 
    }

    @keyframes zoomIn {
      from { transform: scale(1); }
      to { transform: scale(1.15); }
    }

    /* --- MAIN CONTENT (Contient juste le logo) --- */
    main {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
      padding: 0 20px;
      z-index: 5;
      filter: initial; 
      cursor: pointer; 
    }

    .logo-main {
      width: auto;
      max-width: 85%;
      max-height: 160px;
      margin-bottom: 25px;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6));
      opacity: 1; 
    }

    /* --- NOUVEAUTÉS CSS : CHARGEMENT --- */
    .loader-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 50px); /* Positionné sous le logo */
      width: 250px;
      max-width: 80%;
      text-align: center;
      z-index: 6;
      opacity: 0; /* Caché initialement, GSAP le révélera */
      pointer-events: none;
    }

    .progress-bar-container {
      height: 2px;
      background-color: rgba(255, 255, 255, 0.1);
      margin-bottom: 8px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%; /* Commence à 0% */
      background-color: var(--gold-accent);
      transform-origin: left;
    }

    .progress-percent {
      font-family: var(--font-sans);
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 300;
      letter-spacing: 1px;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 600px) {
      .logo-main { max-height: 100px; } 
    }
  </style>
</head>
<body>

  <div class="bg-container">
    <img id="bgImage" class="bg-image" alt="Background">
  </div>

  <main onclick="enterSite()">
    <img src="img/logo.jpeg" alt="HFG CAPITAL" class="logo-main">
  </main>
  
  <div class="loader-container">
    <div class="progress-bar-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="progressPercent" class="progress-percent">0%</div>
  </div>


<script>
/* --- FOND ET LOGIQUE DE REDIRECTION --- */
const bgImages = [
  "img/rouge_02.png", "img/rouge_04.png",
  "img/jaune_01.png", "img/jaune_02.png", "img/jaune_04.png", 
  "img/vert_01.png",  "img/vert_02.png",    
  "img/bleu_02.png",  "img/bleu_03.png", "img/bleu_04.png", "img/bleu_05.png",
  "img/orange_02.png", 
  "img/violet_01.png", "img/violet_03.png"
];

const STORAGE_KEY_BG = 'hfg_bg_session';
const STORAGE_KEY_THEME = 'hfg_theme';
const STORAGE_KEY_LANG = 'hfg_lang';

/* --- LOGIQUE DE CHARGEMENT RAPIDE DU FOND (Même si caché) --- */
(function initBackgroundNow() {
  const bgEl = document.getElementById('bgImage');

  if (bgEl) {
    let currentBg = sessionStorage.getItem(STORAGE_KEY_BG);
    if (!currentBg || !bgImages.includes(currentBg)) {
      const randomIndex = Math.floor(Math.random() * bgImages.length);
      currentBg = bgImages[randomIndex];
      sessionStorage.setItem(STORAGE_KEY_BG, currentBg);
    }
    bgEl.src = currentBg;
    bgEl.onerror = function() {
      sessionStorage.removeItem(STORAGE_KEY_BG);
    };
  }
})();


/* --- LOGIQUE D'ANIMATION GSAP & INIT --- */
document.addEventListener('DOMContentLoaded', () => {
    const logo = document.querySelector('.logo-main');
    const loaderContainer = document.querySelector('.loader-container');
    const progressBar = document.getElementById('progressBar');
    const progressPercent = document.getElementById('progressPercent');

    // 1. Définir la langue par défaut (Logique existante)
    if (!localStorage.getItem(STORAGE_KEY_LANG)) {
        const browserLang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
        let initialLang = 'en'; 
        if (browserLang.startsWith('fr')) initialLang = 'fr';
        localStorage.setItem(STORAGE_KEY_LANG, initialLang);
    }

    // 2. Séquence de chargement GSAP
    
    // Cache le logo et le rend non cliquable tant que le chargement n'est pas fini
    gsap.set(logo, { opacity: 0, pointerEvents: 'none' });

    // Timeline pour organiser les animations
    const masterTL = gsap.timeline({ delay: 0.5 });

    // A. Animation d'apparition de la jauge
    masterTL.to(loaderContainer, {
        opacity: 1,
        duration: 0.5,
        ease: 'power1.inOut'
    })
    
    // B. Animation de progression (0% à 100% et remplissage de la jauge)
    .to(progressBar, {
        width: '100%',
        duration: 2.5, // Durée du remplissage de la jauge
        ease: 'power2.inOut'
    }, "<") // Commence en même temps que l'animation du pourcentage
    
    .to({ value: 0 }, {
        value: 100,
        duration: 2.5, // Durée du pourcentage (doit être la même que la jauge)
        ease: 'power2.inOut',
        roundProps: 'value', 
        onUpdate: function() {
            progressPercent.textContent = Math.round(this.targets()[0].value) + '%';
        }
    }, "<") 
    
    // C. Animation de disparition de la jauge (après la fin du remplissage)
    .to(loaderContainer, {
        opacity: 0,
        duration: 0.5,
        ease: 'power1.inOut'
    }, ">-0.1") // Commence légèrement avant la fin du remplissage pour une transition fluide
    
    // D. Animation de révélation du logo (une fois la jauge disparue)
    .fromTo(logo, 
        {
            opacity: 0.1, scale: 1.05, filter: 'blur(5px)',
        },
        {
            opacity: 1, scale: 1, filter: 'blur(0px)',
            duration: 2, 
            ease: "power2.out", 
            onComplete: () => {
                // Rend le logo visible et cliquable après l'animation
                logo.style.opacity = 1; 
                logo.style.pointerEvents = 'auto'; 
            }
        }, 
        ">-1.5" // Commence 1.5s avant la fin de la disparition de la jauge (début du fondu de la jauge)
    );
});


/* --- REDIRECTION SUR CLIC --- */
function enterSite() {
    // Si l'utilisateur clique pendant l'animation, on la tue et on fonce
    gsap.killTweensOf(".logo-main"); 
    gsap.killTweensOf(document.body);
    gsap.killTweensOf(".loader-container"); 
    gsap.killTweensOf("#progressBar"); 
    gsap.killTweensOf("#progressPercent"); 

    // Animation de fondu rapide du corps avant la redirection
    gsap.to(document.body, { 
        opacity: 0, 
        duration: 0.3, 
        onComplete: () => {
            // Force le mode clair (pour enlever l'obscurcissement sur home.html)
            localStorage.setItem(STORAGE_KEY_THEME, 'light'); 
            window.location.href = "home.html"; 
        }
    });
}
</script>
</body>
</html>
