<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>HFG CAPITAL</title>
  <meta name="description" content="HFG CAPITAL - Private Investment Office" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="favicon/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CSSRulePlugin.min.js"></script> 

  <style>
    /* --- VARIABLES & RESET --- */
    :root {
      --primary-dark: #1a1a1a;
      --gold-accent: #D4AF37;
      --text-light: #ffffff;
      --font-sans: 'Montserrat', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      height: 100vh;
      height: 100dvh;
      width: 100vw;
      overflow: hidden;
      background-color: #000; /* Fond noir par défaut */
      position: relative; 
    }

    /* --- BACKGROUND PLEIN ÉCRAN (Chargé mais toujours invisible) --- */
    .bg-container {
      position: fixed;
      top: 0; left: 0; 
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
      visibility: hidden; 
    }

    .bg-image {
      width: 100%; height: 100%; object-fit: cover; object-position: center center;
      transition: opacity 1s ease; animation: zoomIn 40s infinite alternate linear;
      will-change: transform; display: none; 
    }

    @keyframes zoomIn {
      from { transform: scale(1); }
      to { transform: scale(1.15); }
    }

    /* --- MAIN CONTENT (Contient juste le logo) --- */
    main {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
      padding: 0 20px;
      z-index: 5;
      filter: initial; 
      cursor: pointer; 
    }

    .logo-main {
      width: auto;
      max-width: 85%;
      max-height: 160px;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6));
      /* Opacité et pointer-events gérés par GSAP */
    }

    /* --- NOUVEAU : LIGNE HORIZONTALE ET POURCENTAGE --- */
    
    /* Conteneur de la ligne, centré verticalement */
    .line-container {
        position: absolute;
        top: 50%;
        width: 100%;
        height: 2px; /* Hauteur de la ligne */
        overflow: hidden;
        z-index: 5;
        opacity: 0;
    }
    
    /* La ligne elle-même, cachée et de 100% de large */
    .loading-line {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: var(--text-light);
        transform: scaleX(0); /* Commence à largeur 0 */
        transform-origin: left center; /* S'étire de gauche à droite */
    }

    /* Le pourcentage, centré sur la ligne */
    .progress-percent {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: var(--font-sans);
        font-size: 16px;
        color: var(--text-light);
        font-weight: 300;
        z-index: 6;
        opacity: 0; /* Caché initialement */
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 600px) {
      .logo-main { max-height: 100px; } 
    }
  </style>
</head>
<body>

  <div class="bg-container">
    <img id="bgImage" class="bg-image" alt="Background">
  </div>

  <main onclick="enterSite()">
    <img src="img/logo.jpeg" alt="HFG CAPITAL" class="logo-main">
  </main>
  
  <div class="line-container" id="lineContainer">
    <div class="loading-line" id="loadingLine"></div>
  </div>
  <div id="progressPercent" class="progress-percent">0%</div>


<script>
/* --- FOND ET LOGIQUE DE REDIRECTION --- */
const bgImages = [
  "img/rouge_02.png", "img/rouge_04.png", "img/jaune_01.png", "img/jaune_02.png", 
  "img/jaune_04.png", "img/vert_01.png", "img/vert_02.png", "img/bleu_02.png",  
  "img/bleu_03.png", "img/bleu_04.png", "img/bleu_05.png", "img/orange_02.png", 
  "img/violet_01.png", "img/violet_03.png"
];

const STORAGE_KEY_BG = 'hfg_bg_session';
const STORAGE_KEY_THEME = 'hfg_theme';
const STORAGE_KEY_LANG = 'hfg_lang';

/* --- LOGIQUE DE CHARGEMENT RAPIDE DU FOND (Sélection aléatoire et stockage) --- */
(function initBackgroundNow() {
  const bgEl = document.getElementById('bgImage');

  if (bgEl) {
    let currentBg = sessionStorage.getItem(STORAGE_KEY_BG);
    if (!currentBg || !bgImages.includes(currentBg)) {
      const randomIndex = Math.floor(Math.random() * bgImages.length);
      currentBg = bgImages[randomIndex];
      sessionStorage.setItem(STORAGE_KEY_BG, currentBg);
    }
    bgEl.src = currentBg; // Charge l'image en arrière-plan, mais la structure BG reste cachée
    bgEl.onerror = function() {
      sessionStorage.removeItem(STORAGE_KEY_BG);
    };
  }
})();


/* --- LOGIQUE D'ANIMATION GSAP & INIT --- */
document.addEventListener('DOMContentLoaded', () => {
    const logo = document.querySelector('.logo-main');
    const lineContainer = document.getElementById('lineContainer');
    const loadingLine = document.getElementById('loadingLine');
    const progressPercent = document.getElementById('progressPercent');

    // 1. Définir la langue par défaut (Logique existante)
    if (!localStorage.getItem(STORAGE_KEY_LANG)) {
        const browserLang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
        let initialLang = 'en'; 
        if (browserLang.startsWith('fr')) initialLang = 'fr';
        localStorage.setItem(STORAGE_KEY_LANG, initialLang);
    }

    // 2. Préparation initiale des éléments
    gsap.set(logo, { opacity: 0, pointerEvents: 'none' }); 
    gsap.set(lineContainer, { opacity: 1 }); // Le conteneur doit être visible pour voir la ligne
    
    // Timeline pour organiser les animations
    const masterTL = gsap.timeline({ delay: 0.5 }); 

    // A. Tracé de la ligne blanche (via scaleX)
    masterTL.to(loadingLine, {
        scaleX: 1, // Étend la ligne à 100% de la largeur du conteneur
        duration: 1.0, 
        ease: 'power2.inOut',
    })
    
    // B. Apparition du pourcentage et progression (commence à la fin du tracé)
    .to(progressPercent, {
        opacity: 1,
        duration: 0.3,
        ease: 'power1.out'
    }, ">") // Commence à la fin du tracé de la ligne

    .to({ value: 0 }, {
        value: 100,
        duration: 2.5, // Durée de l'incrémentation du pourcentage
        ease: 'power2.inOut',
        roundProps: 'value', 
        onUpdate: function() {
            progressPercent.textContent = Math.round(this.targets()[0].value) + '%';
        }
    }, ">") 

    // C. Disparition du pourcentage et de la ligne (début de la révélation du logo)
    .to([progressPercent, lineContainer], {
        opacity: 0,
        duration: 0.8,
        ease: 'power1.out'
    }, ">-0.2") // Commence 0.2s avant la fin du pourcentage pour un chevauchement fluide
    
    // D. Révélation du logo
    .fromTo(logo, 
        {
            opacity: 0.1, scale: 1.05, filter: 'blur(5px)',
        },
        {
            opacity: 1, scale: 1, filter: 'blur(0px)',
            duration: 2, 
            ease: "power2.out", 
            onComplete: () => {
                logo.style.opacity = 1; 
                logo.style.pointerEvents = 'auto'; 
            }
        }, 
        "<" // Commence EXACTEMENT en même temps que la disparition de la ligne/pourcentage
    );
});


/* --- REDIRECTION SUR CLIC --- */
function enterSite() {
    // Tuer toutes les animations GSAP en cours
    gsap.killTweensOf("*"); 
    
    // Animation de fondu rapide du corps avant la redirection
    gsap.to(document.body, { 
        opacity: 0, 
        duration: 0.3, 
        onComplete: () => {
            // Force le mode clair (pour enlever l'obscurcissement sur home.html)
            localStorage.setItem(STORAGE_KEY_THEME, 'light'); 
            window.location.href = "home.html"; 
        }
    });
}
</script>
</body>
</html>
