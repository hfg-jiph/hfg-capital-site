<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>HFG CAPITAL</title>
  <meta name="description" content="HFG CAPITAL - Private Investment Office" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="favicon/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CSSRulePlugin.min.js"></script> 

  <style>
    /* --- VARIABLES & RESET --- */
    :root {
      --primary-dark: #1a1a1a;
      --gold-accent: #D4AF37;
      --text-light: #ffffff;
      --font-sans: 'Montserrat', sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans);
      height: 100vh;
      height: 100dvh;
      width: 100vw;
      overflow: hidden;
      background-color: #000; /* Fond noir par défaut */
      position: relative; 
    }

    /* --- BACKGROUND PLEIN ÉCRAN (Chargé mais toujours invisible) --- */
    .bg-container {
      position: fixed;
      top: 0; left: 0; 
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
      visibility: hidden; 
    }

    .bg-image {
      width: 100%; height: 100%; object-fit: cover; object-position: center center;
      transition: opacity 1s ease; animation: zoomIn 40s infinite alternate linear;
      will-change: transform; display: none; 
    }

    @keyframes zoomIn {
      from { transform: scale(1); }
      to { transform: scale(1.15); }
    }

    /* --- MAIN CONTENT (Contient juste le logo) --- */
    main {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
      padding: 0 20px;
      z-index: 5; /* Niveau du logo */
      filter: initial; 
      cursor: pointer; 
    }

    .logo-main {
      width: auto;
      max-width: 85%;
      max-height: 160px;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6));
    }

    /* --- ORBITES AUTOUR DU LOGO --- */
    .logo-orbit-wrapper {
      position: relative;
      display: inline-block;
      z-index: 5;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      pointer-events: none;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    .orbit-1 { width: 160px; height: 160px; margin: -80px 0 0 -80px; }
    .orbit-2 { width: 220px; height: 220px; margin: -110px 0 0 -110px; }
    .orbit-3 { width: 280px; height: 280px; margin: -140px 0 0 -140px; }

    .orbit-dot {
      position: absolute;
      top: 50%;
      left: 0;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
      transform: translate(-50%, -50%);
    }

    /* --- LIGNE HORIZONTALE ET POURCENTAGE (Loader) --- */
    
    /* Conteneur de la ligne */
    .line-container {
        position: absolute;
        top: 50%; 
        left: 50%;
        transform: translate(-50%, -50%);
        width: min(420px, 80vw); 
        height: 2px;
        overflow: hidden;
        z-index: 20;
        opacity: 0; 
    }

    /* Ligne qui se remplit */
    .loading-line {
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, rgba(212,175,55,0.1), var(--gold-accent), rgba(212,175,55,0.1));
        transform-origin: left center;
        transform: scaleX(0);
        box-shadow: 0 0 12px rgba(212,175,55,0.6);
    }

    /* Pourcentage au-dessus de la ligne */
    .progress-percent {
        position: absolute;
        top: calc(50% - 40px); 
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        letter-spacing: 0.1em;
        color: var(--text-light);
        text-shadow: 0 0 8px rgba(0,0,0,0.7);
        opacity: 0;
        z-index: 21;
    }

    /* --- NOUVEAU : OVERLAY NOIR PLEIN ÉCRAN pour cacher le logo --- */
    .screen-overlay {
        position: fixed; 
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #000;
        z-index: 10; /* Sous le loader (20/21) mais au-dessus du logo (5) */
        opacity: 1; 
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 600px) {
      .logo-main { max-height: 100px; } 
    }
  </style>
</head>
<body>

  <div class="bg-container">
    <img id="bgImage" class="bg-image" alt="Background">
  </div>
  
  <div id="screenOverlay" class="screen-overlay"></div>

  <main onclick="enterSite()">
    <div class="logo-orbit-wrapper">
      <img src="img/logo_noir.jpg" alt="HFG CAPITAL" class="logo-main">
      <div class="orbit orbit-1">
        <div class="orbit-dot"></div>
      </div>
      <div class="orbit orbit-2">
        <div class="orbit-dot"></div>
      </div>
      <div class="orbit orbit-3">
        <div class="orbit-dot"></div>
      </div>
    </div>
  </main>
  
  <div class="line-container" id="lineContainer">
    <div class="loading-line" id="loadingLine"></div>
  </div>
  <div id="progressPercent" class="progress-percent">0%</div>

<script>
/* --- FOND ET LOGIQUE DE REDIRECTION --- */
const bgImages = [
  "img/rouge_02.png", "img/rouge_04.png", "img/jaune_01.png", "img/jaune_02.png", 
  "img/jaune_04.png", "img/vert_01.png", "img/vert_02.png", "img/bleu_02.png",  
  "img/bleu_03.png", "img/bleu_04.png", "img/bleu_05.png", "img/orange_02.png", 
  "img/violet_01.png", "img/violet_03.png"
];

const STORAGE_KEY_BG = 'hfg_bg_session';
const STORAGE_KEY_THEME = 'hfg_theme';
const STORAGE_KEY_LANG = 'hfg_lang';

/* --- ANIMATION DES ORBITES AUTOUR DU LOGO --- */
function initOrbits() {
  const orbits = gsap.utils.toArray('.orbit');

  orbits.forEach((orbit, index) => {
    const baseDuration = 16 + index * 4;
    const direction = index % 2 === 0 ? 1 : -1;

    gsap.to(orbit, {
      rotation: direction * 360,
      duration: baseDuration,
      ease: 'none',
      repeat: -1,
      transformOrigin: '50% 50%'
    });
  });

  const wrapper = document.querySelector('.logo-orbit-wrapper');
  if (wrapper) {
    wrapper.addEventListener('mouseenter', () => {
      gsap.to('.orbit', {
        scale: 1.08,
        duration: 0.6,
        ease: 'power2.out'
      });
    });

    wrapper.addEventListener('mouseleave', () => {
      gsap.to('.orbit', {
        scale: 1,
        duration: 0.8,
        ease: 'power2.out'
      });
    });
  }
}

/* --- LOGIQUE DE CHARGEMENT RAPIDE DU FOND (Sélection aléatoire et stockage) --- */
(function initBackgroundNow() {
  const bgEl = document.getElementById('bgImage');

  if (bgEl) {
    let currentBg = sessionStorage.getItem(STORAGE_KEY_BG);
    if (!currentBg || !bgImages.includes(currentBg)) {
      const randomIndex = Math.floor(Math.random() * bgImages.length);
      currentBg = bgImages[randomIndex];
      sessionStorage.setItem(STORAGE_KEY_BG, currentBg);
    }

    bgEl.src = currentBg;
    bgEl.onload = () => {
      const container = document.querySelector('.bg-container');
      if (container) container.style.visibility = 'visible';
      bgEl.style.display = 'block';
      bgEl.style.opacity = '1';
    };
  }
})();

document.addEventListener('DOMContentLoaded', () => {
    const logo = document.querySelector('.logo-main');
    const lineContainer = document.getElementById('lineContainer');
    const loadingLine = document.getElementById('loadingLine');
    const progressPercent = document.getElementById('progressPercent');
    const screenOverlay = document.getElementById('screenOverlay'); // Le nouvel overlay noir

    // 1. Définir la langue par défaut (Logique existante)
    if (!localStorage.getItem(STORAGE_KEY_LANG)) {
        const browserLang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
        let initialLang = 'en'; 
        if (browserLang.startsWith('fr')) initialLang = 'fr';
        localStorage.setItem(STORAGE_KEY_LANG, initialLang);
    }

    // 2. Préparation initiale des éléments
    gsap.set(logo, { opacity: 0, pointerEvents: 'none' }); 
    gsap.set(lineContainer, { opacity: 1 }); 
    // Assure que l'overlay est opaque pour couvrir tout
    gsap.set(screenOverlay, { opacity: 1 }); 
    
    // Timeline pour organiser les animations
    const masterTL = gsap.timeline({ delay: 0.5 }); 

    // A. Apparition du pourcentage et tracé de la ligne (début de la séquence)
    masterTL.to([progressPercent, loadingLine], {
        opacity: 1,
        duration: 0.3,
        ease: 'power1.out',
    })
    
    // B. Progression du pourcentage et extension de la ligne (Synchronisé)
    .to(loadingLine, {
        scaleX: 1, 
        duration: 3.0, 
        ease: 'power2.inOut',
    }, "<") 
    
    .to({ value: 0 }, {
        value: 100,
        duration: 3.0, 
        ease: 'power2.inOut',
        roundProps: 'value', 
        onUpdate: function() {
            progressPercent.textContent = Math.round(this.targets()[0].value) + '%';
        }
    }, "<")
    
    // C. Disparition du pourcentage, de la ligne ET DE L'OVERLAY NOIR
    .to([progressPercent, lineContainer, screenOverlay], {
        opacity: 0,
        duration: 0.8,
        ease: 'power1.out'
    }, ">-0.4")
    
    // D. Révélation du logo (commence en même temps que la disparition de l'écran noir)
    .fromTo(logo, 
        {
            opacity: 0.1, scale: 1.05, filter: 'blur(5px)',
        },
        {
            opacity: 1, scale: 1, filter: 'blur(0px)',
            duration: 2, 
            ease: "power2.out", 
            onComplete: () => {
                logo.style.opacity = 1; 
                logo.style.pointerEvents = 'auto'; 
                // Nettoyer l'overlay du DOM après le fondu pour éviter tout problème de superposition
                screenOverlay.remove();
                // Lancer l'animation des orbites une fois que tout est en place
                initOrbits();
            }
        }, 
        "<" 
    );
});

/* --- REDIRECTION SUR CLIC --- */
function enterSite() {
    gsap.killTweensOf("*"); 
    
    gsap.to(document.body, { 
        opacity: 0, 
        duration: 0.3, 
        onComplete: () => {
            localStorage.setItem(STORAGE_KEY_THEME, 'light'); 
            window.location.href = "home.html"; 
        }
    });
}
</script>
</body>
</html>
