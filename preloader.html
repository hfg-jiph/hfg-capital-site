<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>HFG CAPITAL</title>
  <meta name="description" content="HFG CAPITAL - Private Investment Office" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="type/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="favicon/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CSSRulePlugin.min.js"></script> 

  <style>
    /* --- VARIABLES & RESET --- */
    :root {
      --primary-dark: #1a1a1a;
      --gold-accent: #D4AF37;
      --text-light: #ffffff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      height: 100dvh;
      width: 100vw;
      overflow: hidden;
      background-color: #000; /* Fond noir */
      position: relative; 
    }

    /* --- BACKGROUND PLEIN ÉCRAN (Caché) --- */
    .bg-container {
      position: fixed;
      top: 0; left: 0; 
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
      visibility: hidden; /* Cache le conteneur et l'image */
    }

    .bg-image {
      width: 100%; 
      height: 100%;
      object-fit: cover;
      object-position: center center;
      transition: opacity 1s ease;
      animation: zoomIn 40s infinite alternate linear;
      will-change: transform;
      display: none; 
    }

    @keyframes zoomIn {
      from { transform: scale(1); }
      to { transform: scale(1.15); }
    }

    /* --- MAIN CONTENT (Contient juste le logo) --- */
    main {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
      padding: 0 20px;
      z-index: 5;
      filter: initial; 
      cursor: pointer; /* Indique que c'est cliquable */
    }

    .logo-main {
      width: auto;
      max-width: 85%;
      max-height: 160px;
      margin-bottom: 25px;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6));
      opacity: 1; /* L'opacité est gérée par GSAP */
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 600px) {
      .logo-main { max-height: 100px; } 
    }
  </style>
</head>
<body>

  <div class="bg-container">
    <img id="bgImage" class="bg-image" alt="Background">
  </div>

  <main onclick="enterSite()">
    <img src="img/logo.jpeg" alt="HFG CAPITAL" class="logo-main">
  </main>

<script>
/* --- FOND ET LOGIQUE DE REDIRECTION --- */
const bgImages = [
  "img/rouge_02.png", "img/rouge_04.png",
  "img/jaune_01.png", "img/jaune_02.png", "img/jaune_04.png", 
  "img/vert_01.png",  "img/vert_02.png",    
  "img/bleu_02.png",  "img/bleu_03.png", "img/bleu_04.png", "img/bleu_05.png",
  "img/orange_02.png", 
  "img/violet_01.png", "img/violet_03.png"
];

const STORAGE_KEY_BG = 'hfg_bg_session';
const STORAGE_KEY_THEME = 'hfg_theme';
const STORAGE_KEY_LANG = 'hfg_lang';

/* --- LOGIQUE DE CHARGEMENT RAPIDE DU FOND (Même si caché) --- */
(function initBackgroundNow() {
  const bgEl = document.getElementById('bgImage');

  if (bgEl) {
    let currentBg = sessionStorage.getItem(STORAGE_KEY_BG);

    // Si pas d'image ou image invalide, on en tire une nouvelle et on la stocke
    if (!currentBg || !bgImages.includes(currentBg)) {
      const randomIndex = Math.floor(Math.random() * bgImages.length);
      currentBg = bgImages[randomIndex];
      sessionStorage.setItem(STORAGE_KEY_BG, currentBg);
    }
    
    // On applique l'image (même si elle est cachée par le CSS), pour la précharger
    bgEl.src = currentBg;
    bgEl.onerror = function() {
      sessionStorage.removeItem(STORAGE_KEY_BG);
    };
  }
})();


/* --- LOGIQUE D'ANIMATION GSAP & INIT --- */
document.addEventListener('DOMContentLoaded', () => {
    const logo = document.querySelector('.logo-main');
    
    // 1. Initialisation de l'animation GSAP du logo
    
    // Définition de l'état initial (FROM)
    gsap.set(logo, {
        opacity: 0.1,             // Très sombre
        scale: 1.05,              // Légèrement zoomé
        filter: 'blur(5px)'       // Flou initial
    });
    
    // Définition de l'état final (TO)
    gsap.to(logo, {
        opacity: 1,               // Opacité normale
        scale: 1,                 // Échelle normale
        filter: 'blur(0px)',      // Nette
        duration: 3,              // Durée de l'animation (3 secondes)
        ease: "power2.out",       // Courbe d'accélération élégante
        delay: 0.5,               // Délai avant de commencer
        onComplete: () => {
             // S'assurer que le logo est bien visible et cliquable après l'animation
             logo.style.opacity = 1; 
        }
    });

    // 2. Définir la langue par défaut (Logique existante)
    if (!localStorage.getItem(STORAGE_KEY_LANG)) {
        const browserLang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
        let initialLang = 'en'; 
        if (browserLang.startsWith('fr')) initialLang = 'fr';
        localStorage.setItem(STORAGE_KEY_LANG, initialLang);
    }
});


/* --- REDIRECTION SUR CLIC --- */
function enterSite() {
    // Annuler l'animation GSAP s'il y a un clic précoce
    gsap.killTweensOf(".logo-main"); 
    gsap.killTweensOf(document.body);

    // Animation de fondu rapide du corps avant la redirection pour une transition nette
    gsap.to(document.body, { 
        opacity: 0, 
        duration: 0.3, 
        onComplete: () => {
            // Force le mode clair (pour enlever l'obscurcissement sur home.html)
            localStorage.setItem(STORAGE_KEY_THEME, 'light'); 
            window.location.href = "home.html"; 
        }
    });
}
</script>
</body>
</html>
